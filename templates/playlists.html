<html>
<head>
  <title>Datastore and Firebase Auth Example</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Playlist Page</h1>

    <h2>Welcome {{info['username']}}</h2>

    <h2>Your Spotify playlists and their descriptions are below. Choose one to get started.</h2>

    <div id="users_playlists">
        {% for playlist in info['playlists'] %}
            <a href='https://playlist-sorter.wl.r.appspot.com/songs/{{playlist['id']}}'><img src={{playlist['images'][0]['url']}} alt={{playlist['name'] + " Playlist image"}} width="300" height="300"></a>
            
            <a href='https://playlist-sorter.wl.r.appspot.com/songs/{{playlist['id']}}'><h3>{{playlist['name']}}</h3></a>
            <p>{{playlist['description']}}</p>
        {% endfor %}
    </div>

</body>
</html>
